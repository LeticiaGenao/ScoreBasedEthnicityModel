<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Score Analysis</title></head>
<body>
    <h2>Predict Student's Race/Ethnicity Based on Scores</h2>
    <p>Please enter the student's scores below using values from 0-100:</p>
    <form action="/predict" method="post">
        <input type="text" name="math_score" placeholder="Enter math score" required>
        <input type="text" name="reading_score" placeholder="Enter reading score" required>
        <input type="text" name="writing_score" placeholder="Enter writing score" required>
        <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
